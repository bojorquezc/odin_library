<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Library Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script src="https://kit.fontawesome.com/406a12ef4f.js" crossorigin="anonymous"></script>
    <script src="./library.js" async></script>
</head>

<body>
    <div class="navigation">
        <div class="nav-title">
            <i class="fa-solid fa-book-atlas"></i>
            <h1>Library Project</h1>
        </div>
    </div>

    <div class="under-nav">
        <button class="add-book-btn">+</button>
        <dialog class="modal">
            <form class="add-book-form" method="dialog" name="addbookform">
                <div class="form-close-btn">
                    <button type="button" class="close-modal"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <p class="form-title">Add a book to Library</p>
                <div class="form-field">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Book title">
                </div>
                <div class="form-field">
                    <label for="author">Author:</label>
                    <input type="text" id="author" placeholder="Book author">
                </div>
                <div class="form-field">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" placeholder="Number of pages">
                </div>
                <div class="form-field">
                    <label for="published-date">Published date:</label>
                    <input type="number" id="published-date" placeholder="Published date" max="2500">
                </div>
                <div class="read-status form-field">
                    <label for="read-status">Read status</label>
                    <select name="read-status" id="read-status">
                        <option value="read">Read</option>
                        <option value="not-read">Not Read</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add Book</button>
            </form>
        </dialog>
        <button class="add-sample-btn">Add Sample Content</button>
        <h3 class="books-read-cont">Books Read: <span class='books-read'>0</span></h3>
        <h3 class="books-to-read-cont">Books To Read: <span class='books-to-read'>0</span></h3>
    </div>

    <div class="books">
        <div class="start-message">
            <h1 class="start-instructions">Add a book by using the "+" button.</h1>
            <p class="sample-content-instructions">Or add some sample books with "Add Sample Content" button.</p>
        </div>
    </div>
    <!--FOOTER SECTION-->
    <footer>
        <p>Copyright Â© <a href="https://www.theodinproject.com/">The Odin Project </a>
            <script>document.write(new Date().getFullYear())</script> | Created by <a
                href="https://github.com/bojorquezc">Conrado Bojorquez</a>
        </p>
    </footer>
</body>

</html>
